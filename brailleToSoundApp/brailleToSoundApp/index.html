<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="en-us">
  <base href="./files/" />

  <title>Text to Braille to Sound Translator</title>
  <meta name="description" content="Translates text to braille and plays it out">

  <!-- <link type="image/x-icon" rel="icon" href="favicon.ico"> -->
  <script type="text/javascript" charset="utf-8" src="brailleToSound.js"></script>
  <link rel="stylesheet" type="text/css" href="brailleToSound.css" />
</head>

<body>

  <div class='main'>
    <h1>Text to Braille to Sound Translator</h1>

    <div class="displayBlock">
      <label for="originalText">Your text to be translated:</label>
      <textarea id="originalText">Your text to be translated and played</textarea>

      <div class="displayInline">
        <input id="btnPlayAudio" type="button" Value="Play" aria-label="Play audio"></input>
        <input id="btnPauseAudio" type="button" Value="Pause" aria-label="Pause"></input>
        <input id="btnStopAudio" type="button" Value="Stop" aria-label="Stop"></input>
       
      </div>

      <input type="button" id="btnToggleBrailleTranslation" value="Braille translation"
        aria-label="show/hide visual Braille Translation" aria-pressed="true">
      </input>

      <div id="brailleTranslationDiv" class="table-wrapper" draggable="true"></div>
      <div>
          <input id="btnZoomIn" type="button" Value="+" aria-label="Zoom in"></input>
          <input id="btnZoomOut" type="button" Value="-" aria-label="Zoom out"></input>
        </div>
    </div>

    <input type="button" id="btnToggleSoundControls" value="Sound controls" aria-label="Show/hide sound controls"
      aria-pressed="false">
    </input>

    <div id="soundControlsDiv">
      <div class="displayBlock">
        <label for="dotSoundAudioControl">Dot sound:</label>
        <audio controls id="dotSoundAudioControl">
          <source src='./sounds/ftus_instrument_drum_small_gamelan_hit_stick_single_001_477.mp3'>
          Your browser does not support the
          <code>audio</code> element.
        </audio>

        <label for="noDotSoundAudioControl">No dot sound:</label>
        <audio controls id="noDotSoundAudioControl">
          <source src='./sounds/ftus_musical_instrument_ching_gamelan_single_hit_001_529.mp3'>
          Your browser does not support the
          <code>audio</code> element.
        </audio>
      </div>
    </div>

    <input class="displayBlock" type="button" id="btnToggleSettings" value=Settings aria-label="Show/hide settings" aria-pressed="false">
    </input>

    <div id="settingsDiv">
      <div class="displayBlock">
        <label for="dotSoundInput">Change dot Sound:</label>
        <input type="file" id="dotSoundInput" name="dotSoundFPath">

        <label for="noDotSoundInput">Change no dot Sound:</label>
        <input type="file" id="noDotSoundInput" name="dotSound">

        <label for="delayBtwSounds">Delay between sounds:</label>
        <input id='delayBtwSounds' type="number" min=0 max=3000>

        <label for='delayBtwTriples'>Delay between triples:</label>
        <input id='delayBtwTriples' type="number" min=0 max=3000>

        <label for="delayBtwChars">Delay between characters:</label>
        <input id='delayBtwChars' type="number" min=0 max=5000>

        <label for="delayBtwWords">Delay between words:</label>
        <input id='delayBtwWords' type="number" min=0 max=10000>
        </input>
      </div>
    </div>

  </div>


</body>

</html>
