<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="en-us">
  <base href="./files/" />

  <title>#LNG_Title</title>
  <meta name="description" content="#LNG_Description">

  <!-- <link type="image/x-icon" rel="icon" href="favicon.ico"> -->
  <script type="text/javascript" charset="utf-8" src="brailleToSound.js"></script>
  <link rel="stylesheet" type="text/css" href="brailleToSound.css" />
</head>
<body>
  <div class='main'>
    <h1>#LNG_Title</h1>

    <div class="displayBlock">
      <input type="button" class=squaredButton id="btnLangs" value="#LNG_Choice" 
        aria-label="#LNG_ChangeLanguageToCzech">
      </input>      

      <label for="originalText">#LNG_YourMessage:</label>
      <textarea id="originalText">#LNG_EnterSomeText</textarea>

      <div class="displayInline">
        <input id="btnPlayAudio" type="button" value="#LNG_Play" 
          aria-label="#LNG_Play audio"></input>
        <input id="btnPauseAudio" type="button" value="#LNG_Pause" 
          aria-label="#LNG_Pause audio"></input>
        <input id="btnStopAudio" type="button" value="#LNG_Stop" 
          aria-label="#LNG_Stop audio"></input>
      </div>

      <input type="button" id="btnToggleBrailleTranslation" value="#LNG_BrailleTranslation"
        aria-label="#LNG_ToggleVisualTranslation" aria-pressed="true">
      </input>

      <div id="brailleTranslationDiv" class="table-wrapper" draggable="true"></div>
      <div>
        <input id="btnZoomIn" type="button" value="+" aria-label="#LNG_ZoomIn"></input>
        <input id="btnZoomOut" type="button" value="-" aria-label="#LNG_ZoonOut"></input>
      </div>
    </div>

    <input type="button" id="btnToggleSoundControls" value="#LNG_SoundControls"
      aria-label="#LNG_ToggleSoundControls" aria-pressed="false">
    </input>

    <div id="soundControlsDiv">
      <div class="displayBlock">
        <label for="dotSoundAudioControl">#LNG_DotSound:</label>
        <audio controls id="dotSoundAudioControl">
          <source src='./sounds/ftus_instrument_drum_small_gamelan_hit_stick_single_001_477.mp3'>
          Your browser does not support the
          <code>audio</code> element.
        </audio>

        <label for="noDotSoundAudioControl">#LNG_EmptyDotSound:</label>
        <audio controls id="noDotSoundAudioControl">
          <source src='./sounds/ftus_musical_instrument_ching_gamelan_single_hit_001_529.mp3'>
          Your browser does not support the
          <code>audio</code> element.
        </audio>
      </div>
    </div>

    <input class="displayBlock" type="button" id="btnToggleSettings" value="#LNG_Settings"
      aria-label="Show/hide settings" aria-pressed="false">
    </input>

    <div id="settingsDiv">
      <div class="displayBlock">
        <label for="dotSoundInput">#LNG_Change_Imperative #LNG_DotSound:</label>
        <input type="file" id="dotSoundInput" name="dotSoundFPath">

        <label for="noDotSoundInput">#LNG_Change_Imperative #LNG_EmptyDotSound:</label>
        <input type="file" id="noDotSoundInput" name="dotSound">

        <label for="delayBtwSounds">#LNG_DelayBetweenSounds:</label>
        <input id='delayBtwSounds' type="number" min=0 max=3000>

        <label for='delayBtwTriples'>#LNG_DelayBetweenTriples:</label>
        <input id='delayBtwTriples' type="number" min=0 max=3000>

        <label for="delayBtwChars">#LNG_DelayBetweenCharacters:</label>
        <input id='delayBtwChars' type="number" min=0 max=5000>

        <label for="delayBtwWords">#LNG_DelayBetweenWords:</label>
        <input id='delayBtwWords' type="number" min=0 max=10000>
        </input>
      </div>
    </div>

  </div>


</body>
<div id="turnOnJSWarning">Please enable javascript</div>
</html>
