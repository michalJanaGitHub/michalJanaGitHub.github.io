<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="en-us">
  <base href="./files/" />

  <title>Audio pexeso</title>
  <meta name="description" content="#LNG_Audio memory game">

  <!-- <link type="image/x-icon" rel="icon" href="favicon.ico"> -->
  <script type="text/javascript" charset="utf-8" src="audioPexeso.js"></script>
  <!-- <script type="text/javascript" src="lang.js"></script> -->
  <link rel="stylesheet" type="text/css" href="audioPexeso.css" />
</head>

<body>

  <main>
    <h1>Audio Pexeso</h1>
    <nav>
      <ul id="mainMenu">
        <li><input type="button" class=squaredButton id="btnLangs" value="#LNG_CZ"
            aria-label="#LNG_ChangeLanguageToCzech"></input></li>
        <li><input type="button" class=squaredButton id="btnHelp" value="#LNG_Help"
            aria-label="#LNG_Show help"></input></li>
        <li><input type="button" class=squaredButton id="btnNewGame" value="#LNG_StartNewGame"
            aria-label="#LNG_StartNewGame"></input></li>
        <li><input type="button" class=squaredButton id="btnSettings" value="#LNG_Sett."
            aria-label="#LNG_OpenDialogWithParameters"></input></li>
            <li><input type="text" id="txtKeyboardEntry" value ="2"
              aria-label="#LNG_KeyboardEntry"></input></li>
        <li><input type="button" class=squaredButton id="btnAbout" value="#LNG_About">
          </input></li>
      </ul>
    </nav>

    <div id="wrapper">
      <div id="middle">
        <div id="gridSettings">
        </div>
        <div id="soundBoardDiv"></div>
      </div>

      <div id="sidebar">
        <div id="scoreBoardDiv" aria-label="Score">
        </div>
      </div>
    </div>

    <p id="whoIsOnMove" role="alert" aria-label="LNG_WhoIsOnMove"></p>

  </main>
</body>

<div id="turnOnJSWarning">Please enable javascript</div>
